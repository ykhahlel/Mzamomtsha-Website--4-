<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilting Game</title>
  <link rel="stylesheet" href="/game.css">
  <link rel="shortcut icon" type="image/x-icon" href="Images/Logo-removebg-preview.png"/>
</head>
<body>

  <h1>Welcome To Our Tilting Game</h1>
  <fieldset>
    <legend >
      <h3>Controls</h3>
    </legend>
    <label><b>Easy Mode: </b> Press E for Easy Mode.</label><br>
    <label><b>Medium Mode: </b> Press M for Medium Mode.</label><br>
    <label><b>Hard Mode: </b> Press H for Hard Mode.</label>
  </fieldset>
  <label for="rules">
  </label>
  <div id="center">
    <div id="game">
      <div id="maze">
        <div id="end"></div>
      </div>
      <div id="joystick">
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div class="joystick-arrow"></div>
        <div id="joystick-head"></div>
      </div>
      <div id="note">
        Click the joystick to start!
        <p>Move every ball to the center.</p>
      </div>
    </div>
  </div>
  <!--JavaScript-->
  <script src="/game.js">
  </script>
  <!--JavaScript Ends-->
</body>
</html>
