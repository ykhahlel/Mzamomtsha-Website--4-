<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maze Game for Mzamomtsha Primary School</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="/maze.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/Logo-removebg-preview.png"/>
    
</head>

<body>
  <div id="gradient"></div>
  <div id="page">
      <div id="Message-Container">
          <div id="message">
              <h1>Congratulations!</h1>
              <p>You are done.</p>
              <p id="moves"></p>
              <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
          </div>
      </div>
      <div id="menu">
          <div class="custom-select">
              <select id="diffSelect">
                  <option value="10">Easy</option>
                  <option value="15">Medium</option>
                  <option value="25">Hard</option>
                  <!-- <option value="38">Extreme</option> -->
              </select>
          </div>
          <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
      <div id="view">
          <div id="mazeContainer">
              <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
          </div>
      </div>
      <audio id="winSound" src="bounce.mp3"></audio>

      
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="/maze.js"></script>
</body>

</html>
